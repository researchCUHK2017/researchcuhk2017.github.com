<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="application/javascript" src="../js/baidu_statistics.js"></script>
    <style type="text/css">
        body {
            font-weight: 100;
            font-size: 18px;
            line-height: 1.7;
            color: #666;
            background: #F4F4F4;
        }
        .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(../img/loader.gif) center no-repeat #fff;
        }
        a {
            color: #666;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
        }
        a:hover, a:active, a:focus {
            color: #222222;
            outline: none;
            text-decoration: none;
        }
        .page-nav {
            position: absolute;
            top: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            margin: 30px 0px 30px 0px;
            padding: 10px 0;
            z-index: 1001;
            background-color: #122b40;
        }
        #logo {
            font-size: 24px;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            font-weight: bold;
        }
        #logo a {
            color: #d5d5d5;
        }
        #page {
            margin-top: 120px;
        }
        #page h1 {
            margin-bottom: 40px;
        }
        #page h3 {
            margin-left: 40px;
        }
        #page img {
            width: 100%;
        }
        .bg-white {
            background-color: white;
        }
        #foot h1 {
            margin-top: 40px;
        }
        #foot h1, #foot p {
            line-height: 0.6;
        }
    </style>
</head>
<body>
<div class="loader"></div>
<nav id="header" class="page-nav" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="logo">
                    <a href="../index.html">Contact Me</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="page" class="container-fluid">
    <div class="container bg-white">
        <div class="row">
            <h3>E-mail</h3>
            <div class="col-md-offset-4 col-md-4">
                <h4>546084377@qq.com</h4>
            </div>
        </div>
        <div class="row">
            <h3>Github</h3>
            <div class="col-md-offset-4 col-md-4">
                <h4>https://github.com/helyao</h4>
            </div>
        </div>
        <div class="row">
            <h3>Wechat</h3>
            <div class="col-md-offset-4 col-md-4">
                <img src="../img/contact/wechat.jpg">
            </div>
        </div>
        <div class="row">
            <h3>QQ</h3>
            <div class="col-md-offset-4 col-md-4">
                <img src="../img/contact/qq.jpg">
            </div>
        </div>
    </div>
</div>
<footer id="foot" class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1></h1>
            <p>
                Copyright &copy; 2017. <a href="https://github.com/helyao">YaoHeli</a>. All rights reserved.
            </p>
            <h1></h1>
        </div>
    </div>
</footer>
</body>
<script type="application/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="application/javascript" src="../js/bootstrap.min.js"></script>
<script type="application/javascript">
    ;(function () {
        // Loading page
        var loaderPage = function() {
            $(".loader").fadeOut("slow");
        };

        // When loaded
        $(function(){
            loaderPage();
        });

    }());
</script>
</html>
